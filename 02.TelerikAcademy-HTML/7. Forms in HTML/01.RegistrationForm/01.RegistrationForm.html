<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegistrationForm</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
<form>
    <table cellspacing="0" cellpadding="2">
        <tbody>
        <tr>
            <td class="textAlign">Last Name</td>
            <td colspan="3"><input class="box" type="text"></td>
        </tr>
        <tr>
            <td class="textAlign">First Name</td>
            <td colspan="3"><input class="box" type="text"></td>
        </tr>

        <tr>
            <td class="textAlign">Address</td>
            <td colspan="3"><textarea class="box" cols="22.5" rows="2"></textarea></td>
        </tr>

        <tr>
            <td class="textAlign">City</td>
            <td><input type="text">
            <td><strong>State</strong><input id="state" type="text"></td>
        </tr>
        <tr>
            <td class="textAlign">Zip/Postal Code</td>
            <td colspan="3"><input id="zipCode" type="text"></td>
        </tr>

        <tr>
            <td class="textAlign">Country</td>
            <td colspan="3">
                <select id="country">
                    <option value="Bulgaria">Bulgaria</option>
                    <option value="England">England</option>
                    <option value="France">France</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="textAlign">Phone (country code,area code,number)</td>
            <td colspan="3">
                (+<input class="phone" type="text">)
                <input class="phone" type="text">
                -<input id="phone1" type="text">
            </td>
        <tr>
            <td class="textAlign">E-mail</td>
            <td colspan="3"><input class="box" type="text"></td>
        </tr>
        <tr>
            <td class="textAlign">Birth date</td>
            <td colspan="3">
                Month <input id="month" type="text">
                Day <input id="day" type="text">
                Year (4 digit) <input id="year" type="text">
            </td>
        </tr>
        <tr>
            <td class="textAlign">Gender</td>
            <td colspan="3">
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            </td>
        </tr>
        <tr>
            <td class="textAlign">Starting Date</td>
            <td colspan="3">
                <label for="spring"></label>
                <input id="spring" type="radio" value="Spring 2006" name="season">Spring 2006
                <label for="summer"></label>
                <input id="summer" type="radio" value="Summer 2006" name="season">Summer 2006
            </td>
        </tr>
        <tr>
            <td class="textAlign">Comments/Questions</td>
            <td colspan="3">
                <textarea name="comments" id="comments" cols="22.5" rows="6">Please send me more information about the lodging</textarea>

            </td>
        </tr>
        </tbody>
        <tr>
            <td colspan="3">
                <div class="buttons">
                <input  type="submit" value="Submit">
                <input  type="reset" value="Clear This Form">
                </div>
            </td>
        </tr>
    </table>
</form>
